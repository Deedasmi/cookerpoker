{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  {% block head %}
  <link rel="stylesheet" href="{% static 'mvp.css' %}" />
  <title>{% block title %}Cooker Poker{% endblock %}</title>
  {% endblock head %}
</head>
<header>
  <nav>
    <a href='/'><img src="{% static 'logo.png' %}" width=200 alt=logo /></a>
    <ul>
      <li><a href="{% url 'home' %}">Home</a></li>
      <li><a href="{% url 'tables:index' %}">Tables</a></li>
      {% if not user.is_authenticated %}
      <li><a href="{% url 'login' %}">Login</a></li>
      {% else %}
      <li><a href="{% url 'logout' %}">Logout</a></li>
      {% endif %}
    </ul>
  </nav>
</header>
<body>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
